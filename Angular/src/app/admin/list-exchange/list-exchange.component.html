<main>
    
<div class="table-responsive container">
    <h3 class="text-center text-white">Exchange Details</h3>
    <table class="table " border="2">
        <tr class="text-danger">
        
            <th>ID</th>
            <th>EXCHANGE NAME</th>
            <th>CONTACT ADDRESS</th>
            <th>BRIEF</th>
            <th>REMARKS</th>
            <th>ACTIONS</th>
        </tr>
        <tr *ngFor="let exchang of exchanges">
            <td>{{exchang.id}}</td>
            <td>{{exchang.exchangeName}}</td>
            <td>{{exchang.contactAddress}}</td>
            <td>{{exchang.brief}}</td>
            <td>{{exchang.remarks}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteExchange(exchang)">Delete</button>
                <button class="btn btn-dark border-white" (click) ="updateExchange(exchang)">Update</button>
            </td>
        </tr>
    </table>
    </div>

    <div class="text-center">
        <a [routerLink]="['/manageexchange']" class="btn btn-dark text-light border-light text-center "><i
                class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>  ADD NEW EXCHANGE</a>
    
    </div>

    </main>
