<table class="table" border="2">
    <tr>
    
        <th>name</th>
        <th>email</th>
        <th>mobile</th>
        <th>userid</th>
        <th>password</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.userid}}</td>
        <td>{{user.password}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-primary" (click) ="updateUser(user)">Update</button>
    
    </td>
    </tr>
</table>
