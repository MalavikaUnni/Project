<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h3 class="display-4">Create New Account</h3>
      <form class=" w-50 container" [formGroup]="SignupForm"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter Fullname">
                </div>
                <div class="form-group" >
                    <label for="email">Email address</label>
                    <input class="form-control" type="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input class="form-control" type="number" id="mobile" placeholder="Enter Mobile Number ">
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input class="form-control" type="text" id="username" placeholder="Select a username">
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Password">
                </div>

                <button class="btn btn-success" (click)="addUser()" [disabled]="!SignupForm.valid">Add User</button>
                
            </form>
    </div>
    </div>
