        <div class="col-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-4 mt-4 p-5 mb-5 shadow bg-white rounded">
            <h3 class="v text-center">Compare Company</h3>
            <div>
                <form [formGroup]="compareCompany" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="form-group col">
                            <label for="Select Company/Sector">Select Company/Sector</label>
                            <select class="form-control" id="Select" formControlName="selectCompany"
                                name="selectCompany">
                                <option>Company</option>
                                <option>Sector</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Select stock exchange">Select Stock Exchange</label>
                            <select class="form-control" id="Select" formControlName="selectStock" name="selectStock">
                                <option>NSE</option>
                                <option>BSE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="company name/sector name">Company Name/Sector Name</label>
                            <select class="form-control" id="cnsn" formControlName="companyName1"
                                placeholder="Enter company(or) sector name" name="cnsn">
                                <option value="" selected disabled>Select Company</option>
                                <option *ngFor="let company of companies" [value]="">
                                    {{company.code}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="company name/sector name">Company Name/Sector Name Compare To</label>
                            <select class="form-control" id="ctcnsn" formControlName="companyName2"
                                placeholder="Enter company(or) sector name Compare To" name="ctcnsn">
                                <option value="" selected disabled>Select Company</option>
                                <option *ngFor="let company of companies" [value]="">
                                    {{company.code}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="period" class="h5">From period:</label>
                            <input type="date" class="form-control mb-3" formControlName="from_period"
                                placeholder="From Period">
                        </div>
                        <div class="form-group col">
                            <label for="period" class="h5">To period:</label>
                            <input type="date" class="form-control mb-3" formControlName="to_period"
                                placeholder="From Period">
                        </div>
                    </div>
                    <div class="row text-center">
                        <!-- <div class="col">
                    <input type="reset" value="Add Company +" class="btn btn-lg admin px-5">
                </div> -->
                        <div class="col">
                            <input type="submit" value="Generate Maps" class="btn btn-lg admin px-5">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
