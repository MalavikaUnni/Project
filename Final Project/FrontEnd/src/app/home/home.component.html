<div id="demo" class="carousel slide " data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/slide-one.jpg" alt="slide1" width="1100" height="500">
      <div class="carousel-caption">
        <h3 class="display-4 text-center text-light d-none d-md-block">STOCK MARKET CHARTING</h3>
        <h1 class=" text-center text-light d-none d-md-block">Complete guide in Stock Exchange</h1>
        <!-- <hr class=" d-none d-md-block"> -->
        <div class="text-center">
          <a class="btn btn-dark btn-lg  my-3 d-sm-none d-md-block" [routerLink]="['/login']"> LOGIN</a>

        </div>
        <div class="form-group text-info size-font">
          New User?
          <a [routerLink]="['/sign-up']" class="text-info font-weight-bold size-font">Create New Account</a>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/assets/slide-two.jpg" alt="slide2" width="1100" height="500">
      <div class="carousel-caption">
        <h3 class="display-4 text-center text-white d-none d-md-block">STOCK EXCHANGE</h3>
        <h1 class=" text-center text-white d-none d-md-block">Complete guide in Stock Exchange</h1>
        <!-- <hr class=" d-none d-md-block"> -->
        <div class="text-center">
          <a class="btn btn-dark btn-lg my-3" [routerLink]="['/login']"><i class="fa fa-sign-in"
              aria-hidden="true"></i> LOGIN</a>

        </div>
        <div class="form-group text-info size-font">
          New User?
          <a [routerLink]="['/sign-up']" class="text-info font-weight-bold size-font">Create New Account</a>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/slide-three.jpg" alt="slide3" width="1100" height="500">
      <div class="carousel-caption">
        <h3 class="display-4 text-center text-dark d-none d-md-block">STOCK EXCHANGE</h3>
        <h1 class=" text-center text-dark d-none d-md-block">Complete guide in Stock Exchange</h1>
        <hr class=" d-none d-md-block">
        <div class="text-center">
          <a class="btn btn-dark btn-lg  my-3" [routerLink]="['/login']"><i class="fa fa-sign-in"
              aria-hidden="true"></i>LOGIN</a>

        </div>
        <div class="form-group text-info  size-font">
          New User?
          <a [routerLink]="['/sign-up']" class="text-info font-weight-bold size-font">Create New Account</a>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
