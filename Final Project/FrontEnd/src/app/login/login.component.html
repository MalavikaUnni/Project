<main>

    <div class="container">
<h2 style="color: rgb(21, 37, 54);" class="display-4 text-center font-weight-bold text-muted">Stock Market Charting</h2>
  
        
            <form class=" w-50 container  p-5 rounded card" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">

                    <div class="form-group text-muted">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control " name="username" formControlName="username"
                        placeholder="Enter your user name">
                    </div>
                
                    <div class="form-group text-muted">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                placeholder=" Use Strong password">
                    </div>
                    <div class="form-group text-muted">
                        <!-- <button type="submit" onsubmit="onSubmit()" class="btn  btn-dark btn-block px-5 mx-3">Submit</button> -->
                        <button class="btn btn-info btn-block" (click)="isValid()" [disabled]="!loginForm.valid" >Login</button>
                    </div>
                    
                    
                </form>
        
        </div>
        </main>
